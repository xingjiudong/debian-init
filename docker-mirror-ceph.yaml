coreos:
  units:
    - name: docker.socket
      drop-ins:
        - name: 20-tcp-listen-stream.conf
          content: |
            [Socket]
            ListenStream=2375
    - name: docker.service
      drop-ins:
        - name: 10-wait-docker.conf
          content: |
            [Unit]
            After=docker.socket network.target etcd2.service
            Requires=docker.socket etcd2.service
        - name: 20-docker.conf
          content: |
            [Service]
            Environment="DOCKER_OPTS=--log-driver=journald --cluster-store=etcd://localhost:2379 --cluster-advertise=ens192:2375 --registry-mirror=https://registry.docker-cn.com"
    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the time zone
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/timedatectl set-timezone Asia/Shanghai
    - name: etcd2.service
      command: start
      drop-ins:
        - name: 30-discovery.conf
          content: |
            [Unit]
            After=setup-etcd2-private_ipv4-env.service
            Requires=setup-etcd2-private_ipv4-env.service
            [Service]
            EnvironmentFile=/etc/etcd2.env
  etcd2:
    initial-advertise-peer-urls: http://$( ip a | grep inet | grep eno1.211 | grep -v 127.0.0.1 | grep -v inet6 | awk '{print $2}' | awk '$0=substr($0,1,length($0)-3)' ï¼‰:2380
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    listen-peer-urls: http://0.0.0.0:2380
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    heartbeat-interval: 500
    election-timeout: 2500
  update:
    reboot-strategy: etcd-lock
  locksmith:
    window-start: Fri 17:00
    window-length: 1h30
